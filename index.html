<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Shira Dulzuras</title>
</head>

<body>
  <header class="header">
    <div class="container-fluid header__nav--position ">
      <div class="container header__logo ">
        <img src="./assets/Shira.logo..png" class="img-fluid" alt="...">
      </div>
      <nav class="navbar navbar-expand-lg navbar-light nav__paddin ">
        <div class="nav__paddin container-fluid">
          <a class="navbar-brand btn-outline-light" href="#">Shira</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item btn-outline-light">
                <a class="nav-link active " aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle btn-outline-light" href="#" id="navbarDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Catalogo
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Tortas</a></li>
                  <li><a class="dropdown-item" href="#">Alfajores</a></li>
                  <li><a class="dropdown-item" href="#">Postres Individuales</a></li>
                  <li><a class="dropdown-item" href="#">Especiales</a></li>
                </ul>
              <li class="nav-item">
                <a class="nav-link btn-outline-light" href="#">Tu Pedido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-outline-light" href="#">Preguntas Frecuentes</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <figure class="text-end header__text shadow">
        <blockquote class="blockquote">
          <p>Todo casero y dulce con amor y dedicaci√≥n</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Shira Dulzuras <cite title="Source Title"></cite>
        </figcaption>
      </figure>
    </div>
  </header>
  <main class="main">
    <div class="container-fluid main__img">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/huevo.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Pascuas</h5>
              <p>Huevos rellenos totalmente a pedido</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/Letra.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tortas De fiestas</h5>
              <p>Tortas Totalmente a Pedido</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/oreo.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tarta Oreo</h5>
              <p>Especialidades</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>


  <footer class="footer">
  



   

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
