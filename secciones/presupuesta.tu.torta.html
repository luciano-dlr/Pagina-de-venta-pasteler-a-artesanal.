    <main>
        <section class="section">
            <form action="#" method="get">
                <h2>Tu torta Ideal</h2>
                <fieldset class="section__cuestionario">
                    <legend class="legend__cuestionario">Contactanos</legend>
                    <div>
                        <label for="nombre" class="section__cuestionario-titulo-nombre">Nombre</label>
                        <input type="text" name="nombre" class="section__cuestionario-nombre" placeholder="Ingresar nombre">
                    </div>
                    <div>
                        <label for="apellido" class="section__cuestionario-titulo-apellido">Apellido</label>
                        <input type="text" name="apellido" class="section__cuestionario-apellido" placeholder="Ingresar apellido">
                    </div>
                    <div>
                        <label for="email" class="section__cuestionario-titulo-email">Email para Contacto</label>
                        <input type="email" name="email" id="email" class="section__cuestionario-email">
                    </div>
                    <div>
                        <label for="presupuesto" name="presupuesto" class="section__cuestionario-titulo-presupuesto">Cuentanos Sobre Tu Torta Ideal a pedido!</label>
                        <div class="section__cuestionario-presupuesto-box">
                            <textarea name="presupuesto" id="presupuesto" cols="30" rows="10" placeholder="Cuentanos todo a detalle sobre tu torta ideal a pedido!" class="presupuesto-textarea"></textarea>
                        </div>
                        <div>
                            <label for="fecha.entrega" class="section__cuestionario-titulo-fecha">Para cuando quieres tu torta!</label>
                            <input type="date" name="fecha.entrega" id="fecha.entrega" class="section__cuestionario-fecha">
                            <h3>El pedido debe ser programado 72hs posteriores, a la fecha que fue solicitado </h5>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="section__cuestionario-enviar">
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="section">
            <h3>Algunas Ideas Para Inspirarte en tu Torta Ideal</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/K2v6gs7g0Yo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
